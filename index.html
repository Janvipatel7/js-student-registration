<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
        <div class="container">
            <div class="text-center">
                <img src="./assets/images/student.png" alt="Student Image" class="mb-3" width="300px">
                <h2 class="mb-4">Student Registration Form</h2>
            </div>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Name :</label>
                        <input type="text" id="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Date of Birth :</label>
                        <input type="date" id="dob" class="form-control">
                    </div>
                    
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Email ID :</label>
                        <input type="email" id="mail" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Gender :</label>
                        <div class="d-flex align-items-center">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">GRID Number :</label>
                        <input type="text" id="grid" class="form-control" placeholder="Enter GRID Number">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Contact Number :</label>
                        <input type="tel" id="number" class="form-control" placeholder="Enter contact number">
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" id="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
        
        <div class="table-container container mt-4">
            <h3 class="text-center mb-3">Student's List</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>GRID</th>
                        <th>Contact Number</th>
                        <th>Email ID</th>
                        <th>Gender</th>
                        <th>Date of Birth</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTable">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
